  <div class="ui attached pointing menu">

                </div>

          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend">
              <label for="recommend">推荐</label>
            </div>
          </div>
          <div class="field">
            <button  type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
          </div>
        </div>
      </div>
      <div id="table-container">
<!--        blogList片段(实现局部渲染,ajax)-->
        <table th:fragment="blogList" class="ui compact teal table">
          <thead>
          <tr>
            <th></th>
            <th>标题</th>
            <th>类型</th>
            <th>推荐</th>
            <th>状态</th>
            <th>更新时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="blog,iterStat : ${pageInfo.list}"><!--从page.content中依次拿到一个进行循环-->
            <td th:text="${iterStat.count}">1</td><!--计数-->
            <td th:text="${blog.title}">刻意练习清单</td>
            <td th:text="${blog.getType().name}">认知升级</td>
            <td th:text="${blog.recommend} ? '是':'否'">是</td>
            <td th:text="${blog.published} ? '发布':'草稿'">草稿</td>
<!--            <td th:text="${blog.updateTime}">2022-02-06 09:45</td>-->
            <td th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm:ss')}">2022-03-20 22:42:18</td>

            <td>
              <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal basic button">编辑</a>
              <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">删除</a>
            </td>
          </tr>
          </tbody>

<!--                      </a>-->

<!--                         th:unless="${pageInfo.isFirstPage}" class="icon item">-->
<!--                          <i class="left chevron icon"></i>-->
<!--                      </a>-->
<!--                      <a onclick="page(this)" th:each="p : ${pageInfo.navigatepageNums}"-->
<!--                         th:attr="data-page=${p}"-->
<!--                         th:text="${p}" class="item"-->
<!--                         th:classappend="${pageInfo.pageNum}==${p}? 'active'">1</a>-->
<!--                      <a onclick="page(this)" th:attr="data-page=${pageInfo.pageNum}+1"-->
<!--                         th:unless="${pageInfo.isLastPage}" class="icon item">-->
<!--                          <i class="right chevron icon"></i>-->
<!--                      </a>-->
<!--                      <a onclick="page(this)" th:attr="data-page=${pageInfo.pageNum}+1" class="item" style="color: skyblue;" >-->
<!--                          下一页-->

<!--                  <a href="#" th:href="@{/admin/blogs/input}" class="ui mini right floated teal basic button">新增</a>-->
<!--              </th>-->
<!--            分页-->
            <th colspan="7">
              <div class="ui mini pagination menu"  >
                <div class="item"><a th:href="@{/admin/blogs}">首页</a></div>
                <div class="item"><a th:href="@{/admin/blogs(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></div>
                <div class="item"><a th:href="@{/admin/blogs(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></div>
                <div class="item"><a th:href="@{/admin/blogs(pageNum=${pageInfo.pages})}">尾页</a></div>
              </div>

              <a href="#" th:href="@{/admin/blogs/input}" class="ui mini right floated teal basic button">新增</a>
            </th>
          </tr>
          </tfoot>
        </table>
        <div class="ui segment m-inline-block">
          <p >当前第<span th:text="${pageInfo.pageNum}"></span>页，总<span th:text="${pageInfo.pages}"></span>页，共<span th:text="${pageInfo.total}"></span>条记录</p>
        </div>
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
          <i class="close icon"></i>
          <div class="header">提示：</div>
          <p th:text="${message}">恭喜，操作成功！</p>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
      .on('click', function () {
        $(this)
          .closest('.message')
          .transition('fade');
      });

    $('#clear-btn')
      .on('click', function() {
        $('.ui.type.dropdown')
          .dropdown('clear')
        ;
      })
    ;

    function page(obj) {
      $("[name='page']").val($(obj).data("page"));
      loaddata();
    }

    //点击search按钮
    $("#search-btn").click(function () {
      //$("[name='page']").val(0);
      loaddata();
    });
    //ajax请求
    function loaddata() {
      $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
        title : $("[name='title']").val(),
        typeId : $("[name='typeId']").val(),
        recommend : $("[name='recommend']").prop('checked'),
        pageNum : $("[name='pageNum']").val()
      });
    }



  </script>
